<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single Page</title>
        <style>
            div {
                display: none;
            }
        </style>
        <script>

            function showPage(page){
                document.querySelectorAll('div').forEach(div => { //don't show all pages at first
                    div.style.display = 'none'
                })
                document.querySelector(`#${page}`).style.display = 'block'; //show only the page requested
            }

            document.addEventListener('DOMContentLoaded', function(){
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showPage(this.dataset.page); //the param access the button's data property, access the data-page attribute
                    }
                })
            })
        </script>
    </head>
    <body>
        <button data-page="page1">Page 1</button>
        <button data-page="page2">Page 2</button>
        <button data-page="page3">Page 3</button>
        <div id="page1">
            <h1>This is page 1</h1>
        </div>
        <div id="page2">
            <h2>This is page 2</h2>
        </div>
        <div id="page3">
            <h3>This is page 3</h3>
        </div>
        
    </body>
</html>
